name: build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Replace .npmrc Template
        run: |
          sed -i 's/AUTH_TOKEN/${{ secrets.NPM_AUTH_TOKEN }}/g' .npmrc
        working-directory: ${{ github.workspace }}

      - name: Install Dependencies and Publish
        run: |
          npm install
          npm publish
        working-directory: ${{ github.workspace }}
